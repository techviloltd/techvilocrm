{% extends "admin/change_list.html" %}
{% load i18n admin_urls static admin_list %}

{% block extrahead %}
{{ block.super }}
<style>
    /* --- RESETS & LAYOUT --- */
    :root {
        --primary: #1f3bb3;
        --secondary: #6c757d;
        --success: #11c15b;
        --info: #52cdff;
        --warning: #ffc100;
        --danger: #ff5252;
        --light: #f8f9fa;
        --dark: #1f1f1f;
        --border: #e4e9f2;
        --font: 'Manrope', sans-serif;
    }

    body {
        font-family: var(--font);
        background-color: #f4f5f7;
    }

    /* Remove default Django Admin header/breadcrumbs if they persist */
    .breadcrumbs,
    #header,
    .messagelist {
        display: none !important;
    }

    /* Main Content Wrapper */
    #content {
        padding: 30px !important;
        margin: 0 !important;
        background: transparent !important;
    }

    #content-main {
        display: flex;
        flex-direction: column;
        gap: 20px;
        width: 100%;
    }

    /* --- MODULE / CARD STYLE --- */
    .module,
    #changelist {
        background: #fff;
        border-radius: 16px;
        box-shadow: 0 0 0 1px rgba(0, 0, 0, 0.03), 0 2px 8px rgba(0, 0, 0, 0.04);
        border: none !important;
        margin-bottom: 25px !important;
        overflow: hidden;
    }

    /* --- TOOLBAR (Search & Actions) --- */
    #toolbar {
        background: transparent !important;
        border: none !important;
        padding: 0 0 20px 0 !important;
        margin: 0 !important;
        display: flex;
        align-items: center;
        justify-content: space-between;
    }

    #toolbar form {
        display: flex;
        align-items: center;
        background: #fff;
        padding: 10px;
        border-radius: 12px;
        box-shadow: 0 0 0 1px rgba(0, 0, 0, 0.03), 0 2px 4px rgba(0, 0, 0, 0.02);
    }

    #searchbar {
        border: none !important;
        font-family: var(--font);
        font-size: 14px;
        padding: 5px 10px !important;
        width: 300px;
        outline: none;
    }

    #toolbar input[type=submit] {
        background: var(--primary);
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 6px;
        font-weight: 600;
        cursor: pointer;
        transition: 0.2s;
    }

    #toolbar input[type=submit]:hover {
        background: #172d88;
        /* Darker blue */
        transform: translateY(-1px);
    }

    /* --- TABLE STYLES --- */
    #changelist table {
        width: 100%;
        border-collapse: separate;
        border-spacing: 0;
    }

    #changelist thead th {
        background: #f8f9fa !important;
        color: var(--secondary) !important;
        font-weight: 700 !important;
        text-transform: uppercase;
        font-size: 11px !important;
        letter-spacing: 0.5px;
        padding: 15px 20px !important;
        border: none !important;
        border-bottom: 1px solid var(--border) !important;
        text-align: left;
    }

    #changelist thead th a {
        color: var(--secondary) !important;
    }

    #changelist tbody tr {
        background: #fff !important;
        transition: all 0.2s ease;
    }

    #changelist tbody tr:hover {
        background: #fcfcfc !important;
        transform: scale(1.002);
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.03);
        z-index: 2;
        position: relative;
    }

    #changelist tbody td,
    #changelist tbody th {
        padding: 16px 20px !important;
        font-size: 14px !important;
        color: var(--dark);
        border: none !important;
        border-bottom: 1px solid #f4f5f7 !important;
        vertical-align: middle;
    }

    #changelist tbody td.action-checkbox {
        width: 40px;
        padding-right: 0 !important;
    }

    #changelist tbody a {
        color: var(--primary) !important;
        font-weight: 600;
        text-decoration: none;
    }

    /* --- FILTERS SIDEBAR --- */
    #changelist-filter {
        width: 280px;
        background: #fff !important;
        border-left: 1px solid var(--border);
        padding: 25px !important;
        margin: 0 !important;
        top: 0;
        box-shadow: -5px 0 10px rgba(0, 0, 0, 0.01) !important;
    }

    #changelist-filter h2 {
        background: transparent !important;
        color: var(--dark) !important;
        font-size: 18px !important;
        font-weight: 800 !important;
        padding: 0 0 15px 0 !important;
        margin-bottom: 20px;
        border-bottom: 1px solid var(--border);
    }

    #changelist-filter h3 {
        color: var(--secondary) !important;
        font-size: 12px !important;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        margin-top: 25px;
        margin-bottom: 12px;
        font-weight: 700;
    }

    #changelist-filter ul {
        padding: 0;
        margin: 0;
    }

    #changelist-filter li {
        list-style: none;
        margin-bottom: 4px;
    }

    #changelist-filter li a {
        color: var(--dark) !important;
        font-size: 13px;
        padding: 6px 12px;
        display: block;
        border-radius: 6px;
        transition: all 0.2s;
        text-decoration: none;
    }

    #changelist-filter li.selected a {
        background: rgba(31, 59, 179, 0.1);
        color: var(--primary) !important;
        font-weight: 700;
    }

    #changelist-filter li a:hover {
        background: #f8f9fa;
        color: var(--primary) !important;
    }

    /* --- PAGINATION --- */
    .paginator {
        border-top: 1px solid var(--border) !important;
        padding: 20px 25px !important;
        background: #fff !important;
        color: var(--secondary);
        font-size: 13px;
        display: flex;
        align-items: center;
        justify-content: flex-end;
    }

    /* --- ACTION BUTTONS (Add Lead etc.) --- */
    .object-tools {
        position: absolute;
        top: 30px;
        /* Adjust based on layout */
        right: 30px;
        z-index: 100;
    }

    .object-tools a {
        background: var(--primary) !important;
        color: white !important;
        border-radius: 8px;
        padding: 10px 20px !important;
        font-weight: 700;
        text-transform: uppercase;
        font-size: 12px;
        letter-spacing: 0.5px;
        display: inline-flex;
        align-items: center;
        box-shadow: 0 4px 6px rgba(31, 59, 179, 0.2);
        transition: all 0.2s;
    }

    .object-tools a:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 12px rgba(31, 59, 179, 0.3);
    }

    /* ACTIONS DROPDOWN STYLE */
    .actions {
        padding: 15px 25px !important;
        background: #fff !important;
        border-bottom: 1px solid var(--border);
    }

    .actions label {
        display: flex;
        align-items: center;
        gap: 10px;
        font-size: 13px;
        color: var(--secondary);
    }

    .actions select {
        padding: 8px 12px;
        border: 1px solid var(--border);
        border-radius: 6px;
        font-family: var(--font);
        outline: none;
    }

    .actions button {
        background: var(--light);
        color: var(--dark);
        border: 1px solid var(--border);
        padding: 8px 16px;
        border-radius: 6px;
        font-weight: 600;
        cursor: pointer;
    }
</style>
{% endblock %}
